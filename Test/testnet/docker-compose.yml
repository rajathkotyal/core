version: '3'
services:
  xnode-validator:
    image: openmesh-core-testnet:latest
    deploy:
      replicas: 2
    ports:
      - "26656"
    volumes:
      - ./config:/core/conf
    networks:
      - network1
    entrypoint: [ 'sh', '/core/entrypoint.sh' ]
networks:
  network1:
    driver: bridge
